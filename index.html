<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Калькулятор</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="SASS/style.css">


</head>
<body>
				<div class="calc">
								<div class="tabs">
											<div class="tab-left active">Лендинг</div>
											<div class="tab-right">Многостраничник</div>
								</div>
								<div class="blocks" id="blocks-block">
											<div class="blocks-title">
											Количество блоков</div>
											<input type="numbers" class="counter" id="counter-block">
								</div>
								<div class="blocks" id="pages-block">
											<div class="blocks-title">
											Количество страниц</div>
											<input type="numbers" class="counter" id="counter-pages">
								</div>
								<div class="blocks">
											<div class="blocks-title">
											Сколько часов на проект</div>
											<input type="numbers" class="counter" id="counter-hours">
								</div>
								<div class="blocks">
											<div class="blocks-title">
											Стоимость моего часа</div>
											<input type="numbers" class="counter" id="counter-rate">
								</div>
								<div class="addiction">
											<div class="addiction-title">Дополнительно</div>
											<div class="addiction-block">
														<input class="checkbox" type="checkbox" id="changes-check">
														Возможность редактировать текст на сайте
											</div>
											<div class="addiction-block">
														<input class="checkbox" type="checkbox" id="changes-cms">
														Установка на CMS
											</div>
								</div>

								<div class="total">
											Общая стоимость
											<input value="5000" type="text" class="total-count" id="total-value">
								</div>
				</div>
				<script src="JS/script.js"></script>
</body>
</html>
